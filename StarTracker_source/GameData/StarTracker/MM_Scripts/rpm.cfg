@PART[hc_kazzelblad]:NEEDS[RasterPropMonitor]:AFTER[RasterPropMonitor]
{
	%MODULE[JSIExternalCameraSelector]
	{
		%name = JSIExternalCameraSelector
		%cameraContainer = Cylinder
		%rotateCamera = 0,0,0
		%translateCamera = 0,0,0
		%cameraIDPrefix = ExtCam
	}
}
