	%MODULE[JSIExternalCameraSelector]
	{
		%name = JSIExternalCameraSelector
		%cameraContainer = base
		//%rotateCamera = -90,0,0
		//%rotateCamera = 0,0,180
		%rotateCamera = 0,0,0
		%translateCamera = 0,0.008,0
		%cameraIDPrefix = ExtCam
