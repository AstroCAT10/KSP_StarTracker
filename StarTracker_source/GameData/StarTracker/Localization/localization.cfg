		#autoLOC_HULL_PART_013 = Red de espectrógrafo de apertura variable KOMMAND-R Pictozoom serie 2000 de Ordan
		
		//PART DESCRIPTIONS
		#autoLOC_HULL_DESC_001 = La Aerocámara es una KerbPro destripada en un estuche aerodinámico. Ahora el KerbPro no será un lastre para su embarcación. Esta versión tiene su CCD invertido. Ahora no tendrás la sensación de que estás colgado boca abajo debajo de una nave horizontal.
		#autoLOC_HULL_DESC_002 = La Aerocámara es una KerbPro destripada en un estuche aerodinámico. Ahora el KerbPro no será un lastre para su embarcación.
		#autoLOC_HULL_DESC_003 = La cámara de refuerzo incluye dos cámaras en un paquete discreto y optimizado. No proporciona valor científico, pero es útil para pilotar.
		#autoLOC_HULL_DESC_004 = Una clásica cámara multipropósito en blanco y negro.
		#autoLOC_HULL_DESC_005 = Esta cámara puede estar en el lado pesado, pero tiene un zoom decente. Y, lo que es más importante, es a prueba de explosiones, por lo que sobrevivirá a todas sus fallas de lanzamiento de cohetes.
		#autoLOC_HULL_DESC_006 = La calidad de la imagen no es excelente, pero esta pequeña cámara liviana es perfecta para pilotar rovers y sondas.
		#autoLOC_HULL_DESC_007 = Esta cámara es capaz de visión nocturna, no es útil en un día soleado.
		#autoLOC_HULL_DESC_008 = Esta cámara está orientada principalmente a la investigación científica, pero es una gran cámara versátil.
		#autoLOC_HULL_DESC_009 = Esta cámara está hecha para vistas de gran angular.
		#autoLOC_HULL_DESC_010 = Una cámara estándar hecha de cartón de alta calidad y cinta adhesiva.
		#autoLOC_HULL_DESC_011 = La KerbPro es una cámara extremadamente duradera utilizada principalmente en diversas actividades deportivas. Kerbal Space Program preguntó si estos eran lo suficientemente duraderos como para ser utilizados como cámaras de cohetes. Sólo el tiempo dirá.
		#autoLOC_HULL_DESC_012 = Jeb estaba jugando con la cámara un día cuando "accidentalmente" golpeó una palanca etiquetada como NO TOCAR. Después de algunas imágenes alarmantemente ampliadas de los ojos en pánico de Bill, decidieron que esto también podría estar sujeto a la parte delantera de un cohete para un telescopio.
		#autoLOC_HULL_DESC_013 = Después de que Jeb recibió una reprimenda formal por su comportamiento arrogante (no se le dio un zumo a la hora del almuerzo), los ingenieros han diseñado un telescopio más modular y estable para inspeccionar los cortes de la tripulación de los kerbonauts en busca de consistencia y pulgas.
		
