		#autoLOC_HULL_DESC_003 = Die BoosterCam verpackt zwei Kameras in ein diskretes, stomlinienförmiges Paket. Hat keinen wissenschaftlicher Mehrwert, ist aber praktisch zum fliegen. 
		#autoLOC_HULL_DESC_004 = Eine klassische mehrzweck Schwarzweiß-Kamera.
		#autoLOC_HULL_DESC_005 = Diese Kamera ist ein richtiges schwergewicht, bietet dafür aber auch eine ordentliche Vergrößerung und, noch viel wichtiger, sie ist explosionsgeschützt um alle deine Fehlstarts aufzuzeichnen. 
		#autoLOC_HULL_DESC_006 = Die Bildqualität ist nicht sehr gut aber diese kleine leichte Kamera eignet sich perfekt zum steuern von Rovern und Sonden.
		#autoLOC_HULL_DESC_007 = Diese Kamera bietet auch in dunklen Nächten beste Sicht. Nicht sehr nützlich an einem sonnigen Tag.
		#autoLOC_HULL_DESC_008 = Diese Kamera ist vorallem für wissenschaftliche Zwecke gedacht, ist grundsätzlich aber auch ein guter Alleskönner.
		#autoLOC_HULL_DESC_009 = Diese Kamera wurde speziell für Weitwinkel-Aufnahmen gefertigt.
		#autoLOC_HULL_DESC_010 = Eine standard Kamera, gefertigt aus hochwertiger Pappe und Klebeband.
		#autoLOC_HULL_DESC_011 = Die KerbPro ist eine extrem rebuste Kamera und wird hauptsächlich bei diversen (extrem) Sportarten verwendet. Das Kerbal Raumfahrtprogramm wollte wissen, ob sie sich auch als Kamera auf Raketen eignet...die Zeit wird es zeigen.
		#autoLOC_HULL_DESC_012 = Jeb spielte mit dieser Kamera herum und betätigte dabei "vesehentlich" einen Hebel mit der Beschriftung "NICHT ANFASSEN". Darauf folgten einige verstörende und stark vergrößerte Bilder von Bills panischen Augen. Kurz darauf beschlossen die beiden, dass diese Kamera sich auch gut als Teleskop machen würde.
		#autoLOC_HULL_DESC_013 = Nachdem Jeb eine Verwarnung für sein rücksichtsloses Verhalten erhielt (er hatte zum Mittag keine Trinkpäckchen erhalten), mussten die Ingenieure ein modulares und stärkeres Teleskop entwickeln um die Kerbonauten aus der Entfernung zu inspizieren.
		
